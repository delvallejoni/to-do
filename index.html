<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>to-do</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="container" ng-controller="AppController as appCtr">
      <header>
        <h1>The Do List</h1>
      </header>
      <form class="input-container" name="form" ng-submit="appCtr.addTodo()">
        <input type="text" placeholder="Type yo stuff here" name="appCtr.newTodo" ng-model="appCtr.newTodo" required/>
        <button  class="add-icon" ng-disabled="form.$invalid"></button>
      </form>

      <button class="clear" ng-click="appCtr.clearCompleted()"> clear completed </button>

      <ul  class="list">
        <li ng-repeat="todo in appCtr.todos track by $index">
          <input type="checkbox" ng-cloak ng-click='appCtr.updateStorage()' ng-model="todo.done"/>
          <span ng-class="{'done': todo.done}" ng-cloak> {{todo.title}} </span>
          <span ng-class="{'done': todo.done}" ng-cloak="date"> {{todo.datetime | date:"dd/MM/yyyy 'at' h:mma"}} </span>
        </li>
      </ul>

    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
